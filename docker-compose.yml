version: "3.7"

services:
  web:
    container_name: AdNotifyManager
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - staticfiles:/app/staticfiles
      - db:/app/db
    ports:
      - 8020:8000
    env_file:
      - ./.env.prod

  node:
    container_name: AdNotifyNodeAvito
    build:
      context: ./Nodes/Avito
      dockerfile: Dockerfile
    command: python app.py
    env_file:
      - ./.env.node.prod


volumes:
  staticfiles:
  db: